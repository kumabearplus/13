<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
  	.ct {
  	  width: 400px;
  	  height: 300px;
  	  margin: 0 auto;
  	  text-align: center;
  	  border: 1px solid #ccc;
  	}
  	.ct:before {
  	  content: "";
  	  display: inline-block;
  	  height: 100%;
  	  vertical-align: middle;
  	}
  </style>
</head>
<body>
  <div class="ct">
  	<span class="content">垂直居中</span>
  </div>
</body>
</html>
