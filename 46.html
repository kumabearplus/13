<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
    }
  	.parent {
  	  width: 100%;
  	  height: 100%;
  	  position: fixed;
  	  background-color: #ccc;
  	}
  	.child {
  	  width: 600px;
  	  height: 400px;
  	  position: absolute;
  	  margin-top: -200px;
      margin-left: -300px;
  	  left: 50%;
  	  top:50%;
  	  background-color: #f00;
  	}
  </style>
</head>
<body>
  <div class="parent">
  	<div class="child"></div>
  </div>
</body>
</html>
